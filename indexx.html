<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Rádio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        #audioPlayer {
            width: 300px;
            margin: 20px auto;
            display: block;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            background-color: #0074d9;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        /* Adicione um estilo para os botões específicos */
        #playButton {
            background-color: #4CAF50;
        }
        
        #pauseButton {
            background-color: #FF5722;
        }
        
        #prevButton {
            background-color: #E91E63;
        }
        
        #nextButton {
            background-color: #9C27B0;
        }
    </style>
</head>
<body>
    <audio id="audioPlayer" controls>
        <source src="musicaaaa/01.mp3" type="audio/mp4">
        <source src="musicaaaa/02.mp3" type="audio/mp4">
        <source src="musicaaaa/03.mp3" type="audio/mp4">
        <source src="musicaaaa/04.mp3" type="audio/mp4">
        <source src="musicaaaa/05.mp3" type="audio/mp4">
        <source src="musicaaaa/06.mp3" type="audio/mp4">
        <source src="musicaaaa/07.mp3" type="audio/mp4">
        <source src="musicaaaa/08.mp3" type="audio/mp4">
        <source src="musicaaaa/09.mp3" type="audio/mp4">
        <source src="musicaaaa/10.mp3" type="audio/mp4">
        Seu navegador não suporta o elemento de áudio.
    </audio>
    <div class="controls">
        <button id="playButton">Play</button>
        <button id="pauseButton">Pause</button>
        <button id="prevButton">Anterior</button>
        <button id="nextButton">Próximo</button>
    </div>
    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const sources = [
            "musicaaaa/01.mp3",
            "musicaaaa/02.mp3",
            "musicaaaa/03.mp3",
            "musicaaaa/04.mp3",
            "musicaaaa/05.mp3",
            "musicaaaa/06.mp3",
            "musicaaaa/07.mp3",
            "musicaaaa/08.mp3",
            "musicaaaa/09.mp3",
            "musicaaaa/10.mp3"
        ];
        let currentSourceIndex = 0;

        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });

        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
        });

        prevButton.addEventListener('click', () => {
            if (currentSourceIndex > 0) {
                currentSourceIndex--;
                audioPlayer.src = sources[currentSourceIndex];
                audioPlayer.play();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentSourceIndex < sources.length - 1) {
                currentSourceIndex++;
                audioPlayer.src = sources[currentSourceIndex];
                audioPlayer.play();
            }
        });
    </script>
</body>
</html>
